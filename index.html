<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Weather Forecast</title>
	<meta name="keywords" content="Weather, forecast">
	<meta name="description" content="CSS Weather forecast">
	<meta charset="UTF-8">
	<link rel="icon" type="favicon.png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<div>
		<header>
			<span>CSS Weather Forecast <i class="wi wi-sunrise"></i></span>
		</header>
		<section>
			<ul>
				<li><span>Lisabon </span>
				<span>21&#176C <i class="wi wi-day-sunny"></i></span>
				</li>
				<li><span>Paris </span>
				<span>11&#176C <i class="wi wi-night-rain-mix"></i></span>
				</li>
				<li><span>Belgrade </span>
				<span>15&#176C <i class="wi wi-day-cloudy"></i></span>
				</li>
				<li><span>Moscow </span>
				<span>21&#176C <i class="wi wi-day-cloudy-high"></i></span></li>
				<li><span>Tel Aviv </span>
				<span>32&#176C <i class="wi wi-hot"></i></span>
				</li>
				<li><span>Cair </span>
				<span>21&#176C <i class="wi wi-day-sunny"></i></span>
				</li>
				<li><span>New York </span>
				<span>17&#176C <i class="wi wi-day-sleet-storm"></i></span>
				</li>
				<li><span>New Delhi </span>
				<span>17&#176C <i class="wi wi-rain-wind"></i></span>
				</li>
				<li><span>San Francisco </span>
				<span>15&#176C <i class="wi wi-day-sunny-overcast"></i></span>
				</li>
				<li><span>Tokyo </span>
				<span>8&#176C <i class="wi wi-night-clear"></i></span>
				</li>
				<li><span>Sydney </span>
				<span>25&#176C <i class="wi wi-night-partly-cloudy"></i></span>
				</li>
			</ul>
		</section>
		<section>
			<span>Have a nice day and don`t forget umbrella if you are in New Delhi now!</span>
		</section>
	</div>
</body>
</html>
